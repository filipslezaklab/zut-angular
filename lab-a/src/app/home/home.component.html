<section>
  <form (submit)="submitHandler($event)">
    <input type="text" placeholder="Filter by city" [disabled]="loading" #filter>
    <button class="primary" type="submit" [disabled]="loading">Search</button>
  </form>
</section>
<section class="results">
  <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation">
  </app-housing-location>
</section>
