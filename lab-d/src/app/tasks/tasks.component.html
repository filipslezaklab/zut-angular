<ul>
  <li *ngFor="let task of tasks">
    <div class="task">
      <p class="title">Title: {{task.title}}</p>
      <p class="date" *ngIf="task.deadline">{{ task.deadline | date }}</p>
      <input type="checkbox" [checked]="task.completed" (change)="complete($event, task)" />
    </div>
  </li>
</ul>
