<p>Archive</p>
<ul id="tasks-archive">
  <li *ngFor="let task of tasks">
    <mat-card class="task">
      <p class="title">Title: {{ task.title }}</p>
      <p class="date" *ngIf="task.deadline">{{ task.deadline | date:'YYYY-MM-dd' }}</p>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
    </mat-card>
  </li>
</ul>
